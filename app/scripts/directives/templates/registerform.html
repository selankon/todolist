<div class="own-jumbotron" layout="column" layout-align="top top">
  <h1 class="md-display-2"><i class="fa fa-sign-in" aria-hidden="true"></i>
Register</h1>


  <div layout="column" ng-cloak class="md-inline-form">

    <form name="registerForm" ng-model="registerForm">
      <div userinput form="registerForm" res="regsiterData.username"> </div>
      <div passwordinput form="registerForm" res="regsiterData.password"> </div>
      <div mailinput form="registerForm" res="regsiterData.mail"> </div>
      <div imginput form="registerForm" res="regsiterData.img"> </div>
      <md-button type="submit" ng-disabled="registerForm.$invalid"  class="md-raised md-primary" ng-click="callback(regsiterData)">Login!</md-button>


    </form>
  </div>
</div>
